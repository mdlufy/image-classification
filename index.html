<html>
<head>
    <meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./src/css/app.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
	<script type="text/javascript" src="./src/js/imagenet-classes.js"></script> 
	<script type="text/javascript" src="./src/js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="mobilenet-demo-container">
			<h3 style="text-align: center;">Классификатор изображений</h3>
			<div class="demo-wrapper">
				<div>
					<button id="load-button" class="input-button" onclick="loadModel()">Загрузить модель</button>
					<button id="demo-image-button" class="input-button" onclick="loadDemoImage()">Демо-изображение</button>
					<label id="select-image-label" for="select-file-image" class="input-button">
						Загрузить изображение
					</label>
					<input id="select-file-image" type="file" onchange="loadFile(event)" style="display: none">
					<div id="progress-box" style="display: none; width: 100% !important;">
						<img src="assets/loading.gif" id="demo-load" width="100px" />
						<p style="color: white;">Загрузка модели MobileNet..</p>
					</div>
				</div>
				<div>
					<button id="predict-button" class="input-button predict-button" onclick="predButton()">Классифицировать</button>
				</div>
			</div>
			<div class="demo-output">
				<div class="out-box" id="select-file-box" style="display: none;">
					<img id='test-image' width="300px" />
				</div>
				<div class="out-box" id="predict-box" style="display: none;">
					<p id="prediction"></p>
					<br>
					<p><b style="color: #c2c2c2 !important; font-style: italic; font-weight: 100; font-size: 11px;">Топ-5 прогнозов</b></p>
					<ul id="predict-list">
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
